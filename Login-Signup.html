<script>

    function login() {

////// per validimin e login email edhe paswword
    document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form submission for now
            // i merr values prej user qe i plotson
            const Email = document.getElementById('Email').value;
            const Password = document.getElementById('Password').value;
            // Validimi i email edhe password
            if (!isValidEmail(Email)) {
                alert('Email është  gabim!');
                return;
            }
            if (!isValidPassword(Password)) {
                alert('Password duhet të jet min-8 karaktere!');
                return;

            alert('Validimi është bërë me sukses!');
        });
        // kushtet e validimit per email
        function isValidEmail(Email) {
            
            return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(Email);
        }
        function isValidPassword(Password) {
            // Për shembull : Password duhet të jet min-8 karaktere
            return Password.length >= 8;
        }
